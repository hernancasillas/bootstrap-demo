<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Buttons</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-success">Buttons</h1>
        <h2>Regular Buttons</h2>
        <button class="btn btn-primary">Click me!</button>
        <button class="btn btn-secondary">Click me!</button>
        <button class="btn btn-success">Click me!</button>
        <button class="btn btn-danger">Click me!</button>
        <button class="btn btn-warning">Click me!</button>
        <button class="btn btn-light">Click me!</button>
        <button class="btn btn-dark">Click me!</button>
        <button class="btn btn-link">Click me!</button>

        <h2>Link Buttons</h2>
        <a href="#" class="btn btn-success">This is a link</a>

        <h2>Outline Buttons</h2>
        <button class="btn btn-outline-primary">Click me!</button>
        <button class="btn btn-outline-secondary">Click me!</button>
        <button class="btn btn-outline-success">Click me!</button>
        <button class="btn btn-outline-info">Click me!</button>
        <button class="btn btn-outline-danger">Click me!</button>
        <button class="btn btn-outline-warning">Click me!</button>

        <h2>Button Sizes</h2>
        <button class="btn btn-info btn-sm">Small Button</button>
        <button class="btn btn-info">Regular Button</button>
        <button class="btn btn-info btn-lg">Large Button</button>

        <h2>Block Level Buttons</h2>
        <button class="btn btn-secondary btn-lg btn-block">Block Level Button</button>
        <button class="btn btn-dark btn-block">Block Level Button</button>
        <button class="btn btn-danger btn-sm btn-block">Block Level Button</button>
        
        <h2>Button States</h2>
        <button class="btn btn-warning">Regular Button</button>
        <button class="btn btn-warning active">Active State</button>
        <button class="btn btn-warning disabled">Disabled State</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

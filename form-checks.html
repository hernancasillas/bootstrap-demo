<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Checks</title>
  </head>
  <body>
    <div class="container">
        <h1>Form Checks</h1>
        <h2>Checkboxes</h2>
        <div class="form-check">
            <input type="checkbox" id="checkbox1" class="form-check-input">
            <label for="checkbox1" class="form-check-label">Chickens</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkbox2" class="form-check-input">
            <label for="checkbox2" class="form-check-label">Cats</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkbox3" class="form-check-input">
            <label for="checkbox3" class="form-check-label">Dogs</label>
        </div>
        <h2>Radio Buttons</h2>
        <div class="form-check">
            <input type="radio" id="radio1" class="form-check-input" disabled name="radios">
            <label for="radio1" class="form-check-label">Chickens</label>
        </div>
        <div class="form-check">
            <input type="radio" id="radio2" class="form-check-input" name="radios">
            <label for="radio2" class="form-check-label">Cats</label>
        </div>
        <div class="form-check">
            <input type="radio" id="radio3" class="form-check-input" name="radios">
            <label for="radio3" class="form-check-label">Dogs</label>
        </div>
        <h2>Inline Form Checks</h2>
        <div class="form-check form-check-inline">
                <input type="radio" id="radio4" class="form-check-input" disabled name="radios">
                <label for="radio4" class="form-check-label">Chickens</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="radio5" class="form-check-input" name="radios">
                <label for="radio5" class="form-check-label">Cats</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="radio6" class="form-check-input" name="radios">
                <label for="radio6" class="form-check-label">Dogs</label>
            </div>
        
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
